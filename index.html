<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <link rel="stylesheet" href="style.css">
    <!--BoxIcon & FontAwesome links for Icons-->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
</head>
<body>
     <div class="container">
        <h2>Image Editor</h2>
        <div class="wrapper">
            <div class="editor-panel">
                <div class="filter">
                    <label class="title">Filters</label>
                    <div class="options">
                        <button>Brightness</button>
                        <button>Saturation</button>
                        <button>Inversion</button>
                        <button>Grayscale</button>
                    </div>
                    <div class="slider">
                        <div class="filter-info">
                            <p class="name">Brightness</p>
                            <p class="value">100%</p>
                        </div>
                        <label for="filter-range" class="visually-hidden">Adjust filter value</label>
                        <input id="filter-range" type="range" value="100" min="0" max="200" title="Adjust filter value">
                    </div>
                </div>
                <div class="rotate">
                    <label class="title">Rotate & Flip</label>
                    <div class="options">
                        <button title="Rotate Left"><i class="fa-solid fa-rotate-left"></i></button>
                        <button title="Rotate Right"><i class="fa-solid fa-rotate-right"></i></button>
                        <button title="Flip Vertical"><i class="bx bx-reflect-vertical"></i></button>
                        <button title="Flip Horizontal"><i class="bx bx-reflect-horizontal"></i></button>
                    </div>
                </div>
            </div>
            <div class="preview-img">
                <img src="image-placeholder.svg" alt="preview-img">
            </div>
        </div>
        <div class="controls">
            <button class="reset-filter">Reset Filters</button>
            <div class="row">
                <label for="file-input" class="visually-hidden">Choose an image to upload</label>
                <input id="file-input" type="file" class="file-input" accept="image/*" title="Choose an image to upload">
                <button class="choose-img">Choose Image</button>
                <button class="save-img">Save Image</button>
            </div>
        </div>
     </div>
    <script src="script.js"></script>
</body>
</html>
